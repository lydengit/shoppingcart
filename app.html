<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppping Cart</title>
    <style>
        body {
            background-color: #404040;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>Shoppping Cart</h1>
        <div class="item-list">
            <ul>
                <li>Apple: $0.50 <button type="button" class="item" data-name="apple" data-price="0.50">Buy</button>
                </li>
                <li>Pear: $0.60<button type="button" class="item" data-name="pear" data-price="0.60">Buy</button></li>
                <li>Mango: $0.80<button type="button" class="item" data-name="mango" data-price="0.80">Buy</button></li>
                <li>Banana: $0.70<button type="button" class="item" data-name="banana" data-price="0.70">Buy</button>
                </li>
            </ul>
        </div>
       
        <div class="count-items">
            <h3>Count Items: <span></span></h3>
        </div>
        <h3>Items in cart:</h3>
        <div class="display-cart"></div>
        <div class="total-cost">
            <h3>Total: $<span></span></h3>
        </div>
        <div class="test"></div>
    </div>
    <script type="module">

        import { } from './app.js'
    </script>
</body>

</html>
